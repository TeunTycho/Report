name: Generate Incident Report

on:
  push:
    branches:
      - main

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch incident issues
        run: |
          owner="TeunTycho"
          repo="Report"
          label="incident"
          url="https://api.github.com/repos/$owner/$repo/issues?labels=$label"
          response=$(curl -s $url)
          echo "$response" > issues.json

      - name: Generate report
        run: |
          jq -r '.[] | [.number, .title, .html_url, .state, (.labels | map(.name) | join(", ")), (.assignees | map(.login) | join(", ")), .created_at, .user.login, .body, .comments, (.milestone.title // ""), (.project.name // ""), .repository.full_name] | @csv' issues.json > incident_report.csv

      - name: Upload report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: incident_report
          path: incident_report.csv
